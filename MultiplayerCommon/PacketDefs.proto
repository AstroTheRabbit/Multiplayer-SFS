syntax = "proto3";
package MultiplayerSFS.Packets;

option csharp_namespace = "MultiplayerSFS.Common.Packets";

message JoinPacket {
    string username = 1;
    string password = 2;
}

message JoinResponsePacket {
    enum JoinResponse {
        UnspecifiedBlocked = 0;
        UsernameAlreadyInUse = 1;
        IncorrectPassword = 2;
        AccessGranted = 3;
    }

    JoinResponse response = 1;
}